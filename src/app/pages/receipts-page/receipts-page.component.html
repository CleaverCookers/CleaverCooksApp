<h2>Recipes</h2>
<div *ngIf="recipes == undefined" id="recipe-not-found">
  No recipe found
</div>
<div *ngIf="recipes != undefined">
  <mat-card *ngFor="let recipe of recipes" routerLink="/recipes/{{recipe.id}}">
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card>
</div>
<a mat-fab color="primary" routerLink="/recipes/new" id="mat-fab">
  <mat-icon>add</mat-icon>
</a>
