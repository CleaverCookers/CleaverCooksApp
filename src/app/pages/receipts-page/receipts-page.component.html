<h2>Recipes</h2>
<div *ngIf="recipes == undefined" id="recipe-not-found">
  No recipe found
</div>
<div *ngIf="recipes != undefined">
  <div *ngFor="let recipe of recipes" >
    <app-recipe-card [recipe]="recipe"></app-recipe-card>
  </div>
</div>
<a mat-fab color="primary" routerLink="/recipes/new" id="mat-fab">
  <mat-icon>add</mat-icon>
</a>
