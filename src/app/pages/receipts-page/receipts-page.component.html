<h2>Recipes</h2>
<div *ngIf="recipes == undefined" id="recipe-not-found">
  No recipe found
</div>
<div *ngIf="recipes != undefined">
  <mat-card *ngFor="let recipe of recipes" routerLink="/recipes/{{recipe.id}}">
    <mat-card-title>{{recipe.name}}</mat-card-title>
  </mat-card>
</div>
<a mat-raised-button routerLink="/recipes/new" id="margin-button">Add a new one</a>
