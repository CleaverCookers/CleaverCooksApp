<h2>Recipes</h2>
<div *ngIf="recipes == undefined" id="recipe-not-found">
  No recipe found
</div>
<div *ngIf="recipes != undefined">
  <mat-card *ngFor="let recipe of recipes" routerLink="/recipes/{{recipe.id}}">
    <mat-card-header>
      <mat-card-title>{{recipe.name}}</mat-card-title>
    </mat-card-header>
    <img src="/assets/images/default-image-recipe.jpg" alt="Default image of recipe showing ingredients" id="card-image">
    <mat-card-content>
      <p>
        {{recipe.description}}
      </p>
      <!-- TODO : add row when implemented missingIngerdient
      <div *ngIf="recipe.missingElements != undefined">
        <div #thenBlock id="missing-element">
          {{recipe.missingElements}} / {{recipe.elements.length}}
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="shopping_cart" color="warn"></mat-icon>
        </div>
      </div>
      -->
    </mat-card-content>
  </mat-card>
</div>
<a mat-fab color="primary" routerLink="/recipes/new" id="mat-fab">
  <mat-icon>add</mat-icon>
</a>
